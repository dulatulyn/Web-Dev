<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: sans-serif;
                background: rgb(245, 245, 245);
                margin: 0;
                padding: 0;
            }

            .card {
                background: rgb(255, 255, 255);
                width: 70%;
                max-width: 520px;
                margin: 40px auto;
                padding: 20px;
                border: 2px solid rgb(30, 30, 30);
                border-radius: 12px;
            }

            h1 {
                margin: 0;
                color: rgb(40, 40, 40);
            }

            h2 {
                margin-top: 8px;
                color: rgb(90, 90, 90);
                font-weight: normal;
            }

            .details-title {
                margin-top: 18px;
                font-weight: bold;
                color: rgb(40, 40, 40);
            }

            ul {
                padding-left: 18px;
                line-height: 1.6;
                color: rgb(40, 40, 40);
            }

            .rsvp {
                display: inline-block;
                margin-top: 16px;
                padding: 10px 14px;
                background: rgb(255, 210, 80);
                color: rgb(20, 20, 20);
                text-decoration: none;
                border: 2px solid rgb(30, 30, 30);
                border-radius: 10px;
                font-weight: bold;
            }

            .note {
                margin-top: 14px;
                color: rgb(90, 90, 90);
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        
        <div class="card">
            <h1>You're invited!</h1>
            <h2>Movie Night + Snacks</h2>
            
            <p class="details-title">The details:</p>
            <ul>
                <li>Date: Saturday, Feb 1</li>
                <li>Time: 18:30</li>
                <li>Place: KBTU</li>
                <li>Dress code: Classic</li>
                <li>Bring: your favorite snack</li>
            </ul>

            <a class="rsvp" href="#">RSVP</a>

            <p class="note">If you canâ€™t come, no worries. Text me!</p>
        </div>
        
    </body>
</html>
