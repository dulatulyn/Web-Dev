<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:"Instagram Sans","Segoe UI",Arial,sans-serif;
            color:white;
        }

        :root{
            --background-color1:#0A1317;
            --background-color2:#142127;
            --background-color3:#0C1014;
            --forecolor:#4599FF;
        }

        body{
            background:var(--background-color3);
        }

        .login-page{
            display:flex;
            height:100vh;
        }


        .info-section{
            flex:.85;
            padding:90px 110px;
            

            display:flex;
            flex-direction:column;
            justify-content:center;
            gap:90px;
        }

        .info-text{
            font-family:Georgia,"Times New Roman",serif;
            text-align: center;
            font-size:36px;
            line-height:1.22;
            max-width:560px;
        }

        .info-text .gradient{
            font-family:Georgia,"Times New Roman",serif;
            background:linear-gradient(to right,#ff5c00,#ff0069,#d300c5);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .info-show{
            width:500px;
            border-radius:36px;
        }


        .login-section{
            flex:1.15;
            background:var(--background-color2);

            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;

            border-left:1px solid rgba(120,160,255,.15);
        }


        .login-form{
            width:600px;
            display:flex;
            flex-direction:column;
            gap:16px;
        }

        .field{
            position:relative;
            width:100%;
        }

        .field input{
            width:100%;
            height:60px;
            padding:20px 22px 6px;

            border-radius:20px;
            border:1.4px solid rgba(255,255,255,.18);

            background:transparent;
            font-size:15px;
        }

        .field label{
            position:absolute;
            left:22px;
            top:50%;
            transform:translateY(-50%);
            font-size:15px;
            opacity:.6;
            pointer-events:none;
            transition:.18s ease;
        }

        .field input:focus + label,
        .field input:not(:placeholder-shown) + label{
            top:11px;
            transform:none;
            font-size:12px;
            opacity:.7;
        }

        input:focus{
            outline:none;
            border-color:var(--forecolor);
        }

        button{
            width:100%;
            height:60px;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
            border:none;
        }

        button[type="submit"]{
            background:#334b7d;
            color:#aab6d4;
            border-radius:999px;
        }

        button[type="button"]{
            background:none;
            opacity:.75;
            border-radius:18px;
        }

        .login-alt{
            width:600px;
            margin-top:30px;

            display:flex;
            flex-direction:column;
            gap:14px;
            align-items:center;
        }

        .login-facebook{
            border:1.4px solid rgba(255,255,255,.18);
            background:transparent;
            border-radius:999px;
        }

        .signup{
            border:1.6px solid var(--forecolor);
            background:transparent;
            color:var(--forecolor);
            border-radius:999px;
        }

        .meta-logo{
            margin-top:40px;
            opacity:.6;
            transform:scale(.25);
        }
    </style>
</head>

<body>

<div class="login-page">

    <div class="info-section">
        <div class="info-text">
            Посмотрите, какими моментами из жизни поделились ваши
            <span class="gradient">близкие друзья</span>.
        </div>
        <img src="https://static.cdninstagram.com/rsrc.php/v4/yR/r/TZyiZuKrlQL.png" class="info-show">
    </div>

    <div class="login-section">

        <form class="login-form">

            <div class="field">
                <input type="text" placeholder=" " required>
                <label>Имя пользователя, номер мобильного телефона или электронный адрес</label>
            </div>

            <div class="field">
                <input type="password" placeholder=" " required>
                <label>Пароль</label>
            </div>

            <button type="submit">Войти</button>
            <button type="button">Забыли пароль?</button>

        </form>

        <div class="login-alt">
            <button class="login-facebook">Войти через Facebook</button>
            <button class="signup">Создать новый аккаунт</button>

        </div>

    </div>

</div>

</body>
